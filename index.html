<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Zugangskontrolle</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- DESIGN UPDATE --- */
        html, body { height: 100%; margin: 0; padding: 0; }
        body {
            background-image: url('https://cdn.discordapp.com/attachments/1037836675147116655/1466127698538528769/ec2.png?ex=697b9d52&is=697a4bd2&hm=19b433f52b42953e12552c0279484810bb2471c355281f1a0ab5bc0d7f50b208&'); 
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; 
            background-color: #1a1a1a; color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; flex-direction: column; /* Wichtig fÃ¼r Layout */
        }

        /* Zentrierung der Login Box */
        .login-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-container { 
            width: 100%;
            max-width: 420px; 
            padding: 3rem; 
            background-color: rgba(0, 0, 0, 0.85); /* Etwas dunkler fÃ¼r besseren Kontrast */
            border: 1px solid #ff7c01; /* Oranger Rand passend zum Thema */
            border-radius: 12px; 
            box-shadow: 0 0 20px rgba(255, 124, 1, 0.2);
            text-align: center; 
            backdrop-filter: blur(5px); /* Macht den Hintergrund hinter der Box unscharf */
        }

        .auth-btn { 
            width: 100%; 
            padding: 1rem; 
            background-color: #5865F2; 
            color: #fff; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 1.1rem;
            cursor: pointer; 
            transition: transform 0.2s, background-color 0.2s;
        }
        .auth-btn:hover { background-color: #4752C4; transform: scale(1.02); }

        /* Versteckter Inhalt */
        #website-content { display: none; width: 100%; }

        /* Header & Content Styles */
        header { background-color: rgba(13, 13, 13, 0.95); padding: 1rem 0; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); position: sticky; top: 0; z-index: 1000; }
        nav { max-width: 1200px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav a, nav button { color: #e0e0e0; text-decoration: none; margin: 0 1rem; background: none; border: none; font-size: 1rem; cursor: pointer; font-family: inherit; }
        nav a:hover, nav button:hover { color: #ff7c01; }
        
        .hero { max-width: 1200px; margin: 4rem auto; padding: 3rem 2rem; text-align: center; background-color: rgba(0,0,0,0.9); border-radius: 10px; border: 1px solid #333; }
        .hero h1 { font-size: 3rem; color: #ff7c01; }
        
        .docs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem; margin-top: 1.5rem; text-align: left; }
        .doc-card { background-color: rgba(255, 255, 255, 0.05); border: 1px solid #ff7c01; padding: 1.2rem; border-radius: 5px; text-decoration: none; color: #e0e0e0; display: flex; justify-content: space-between; transition: 0.3s; }
        .doc-card:hover { background-color: #ff7c01; color: #000; transform: translateY(-3px); }

        /* Admin Panel */
        #admin-panel { background: rgba(255, 124, 1, 0.1); border: 1px dashed #ff7c01; margin: 2rem auto; padding: 1rem; border-radius: 5px; max-width: 600px; display: none; }
        .admin-input { padding: 0.5rem; background: #222; border: 1px solid #555; color: white; margin-right: 10px; }
        .admin-btn { padding: 0.5rem 1rem; background: #ff7c01; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-wrapper" id="login-wrapper">
        <div class="login-container">
            <h2 style="color:#ff7c01; margin-bottom: 0.5rem;">EC Terminal</h2>
            <p style="color: #aaa; margin-bottom: 2rem;">Authentifizierung erforderlich</p>
            <button id="discord-login" class="auth-btn">Login via Discord</button>
        </div>
    </div>

    <div id="website-content">
        <header>
            <nav>
                <span style="color:#ff7c01; font-weight:bold;">EC DATABASE</span>
                <div>
                    <a href="#home">Zentrale</a>
                    <a href="#Dokumente">Archiv</a>
                    <button id="logout-btn">Abmelden</button>
                </div>
            </nav>
        </header>

        <main>
            <section id="home" class="hero">
                <h1 id="user-greeting">Willkommen</h1>
                <p>Status: Verifiziert</p>
                
                <div id="admin-panel">
                    <h3 style="color: #ff7c01; margin-bottom: 10px;">Admin-Konsole</h3>
                    <input type="text" id="new-id" class="admin-input" placeholder="Discord ID">
                    <button id="add-id" class="admin-btn">Add ID</button>
                </div>
            </section>
            
            <section id="Dokumente" class="hero">
                <h1>Dokumente</h1>
                <div class="docs-grid">
                    <a href="https://docs.google.com/document/d/1o-2MQhZGkoRgito3_VZMgjbFw91G8nzFaV0tux4Fp6o/edit" target="_blank" class="doc-card">
                        <span>ðŸ”¨ Technisches Handbuch</span><span>âžœ</span>
                    </a>
                </div>
            </section>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://vbjjhzukxwleqvfxejju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZiampoenVreHdsZXF2Znhlamp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MzEzNDksImV4cCI6MjA4NTIwNzM0OX0.BmCxerg2TX9RWKTwH7X5yzYA-RhaAX5tr80yCeGTLXI';
        const ADMIN_IDS = ['850288059722891264']; 

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Login Button Logik
        document.getElementById('discord-login').addEventListener('click', async () => {
            // WICHTIG: Wir nehmen dynamisch genau die URL, auf der du gerade bist!
            // Das hilft gegen Schreibfehler, ABER sie muss in Supabase trotzdem exakt so stehen.
            const currentURL = window.location.href; 
            
            const { error } = await supabase.auth.signInWithOAuth({ 
                provider: 'discord', 
                options: { redirectTo: currentURL }
            });
            if (error) alert("Login Fehler: " + error.message);
        });

        // PrÃ¼fung beim Laden
        async function updateView(session) {
            if (session) {
                const discordId = session.user.identities?.find(id => id.provider === 'discord')?.identity_id;
                
                let isAllowed = false;
                if (ADMIN_IDS.includes(discordId)) {
                    isAllowed = true;
                    document.getElementById('admin-panel').style.display = 'block';
                } else {
                    const { data } = await supabase.from('whitelist').select('discord_id').eq('discord_id', discordId);
                    if (data && data.length > 0) isAllowed = true;
                }

                if (isAllowed) {
                    document.getElementById('login-wrapper').style.display = 'none';
                    document.getElementById('website-content').style.display = 'block';
                    document.getElementById('user-greeting').innerText = `Willkommen, ${session.user.user_metadata.full_name}`;
                } else {
                    alert("Zugriff verweigert: ID nicht auf der Whitelist.");
                    await supabase.auth.signOut();
                }
            }
        }

        // Event Listener
        document.getElementById('logout-btn').onclick = async () => { await supabase.auth.signOut(); window.location.reload(); };
        
        document.getElementById('add-id').onclick = async () => {
            const idVal = document.getElementById('new-id').value.trim();
            if(idVal) {
                await supabase.from('whitelist').insert([{ discord_id: idVal }]);
                alert("ID hinzugefÃ¼gt!");
            }
        };

        // Start
        supabase.auth.getSession().then(({ data: { session } }) => updateView(session));
        supabase.auth.onAuthStateChange((_event, session) => updateView(session));
    </script>
</body>
</html>
